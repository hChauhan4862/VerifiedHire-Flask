    <script type="text/javascript">
            $(document).ready(function(){
                $.ajax({
                    type: 'POST',
                    url: '/getallverification',
                    data: {
                        
                    },
                    success: function(data) {
                        $(".ecount").html(data.length)
                        $(".ecount").val(data.length)
                        var ap = ''
                       
                        for (var i = 0; i < data.length; i++) {
                            if (data[i][3].includes("notfound")){
                              var state =  '<span class="badge bg-danger me-1"></span> Not Found'
                              var uid = data[i][3].substring(0, 6)
                            }else{
                              var state =  '<span class="badge bg-success me-1"></span> Verified'
                              var uid = data[i][3]
                            }
                            ap += `<tr>
                                    <td><span class="text-muted">`+i+`</span></td>
                                    <td>` + data[i][0] + `</td>
                                    <td>` + data[i][1] + `</td>
                                    <td>` + data[i][2] + `</td>
                                    <td>` + uid + `</td>
                                    <td>` + state + `</td>
                                    <td>` + data[i][4] + `</td>
                                    
                                  </tr>`;
                        }
                        $("#data").html(ap)

                    },
                    error: function(xhr, status, error) {
                        alertmessage("error", "event Not Created!")

                    }
                });
            })
    </script>
