    <script type="text/javascript">
            $(document).ready(function(){
                $.ajax({
                    type: 'POST',
                    url: '/getallrecruitor',
                    data: {
                        
                    },
                    success: function(data) {
                        $(".ecount").html(data.length)
                        $(".ecount").val(data.length)
                        var ap = ''
                        for (var i = 0; i < data.length; i++) {
                                if (data[i][5] == 0) {
                                    ap += `<tr>
                                            <td>` + data[i][0] + `</td>
                                            <td>` + data[i][1] + `</td>
                                            <td>` + data[i][3] + `</td>
                                            <td>` + data[i][4] + `</td>
                                            <td>
                                            <div class="flex-nowrap text-center">
                                                <a href="#" class="btn btn-primary" onclick="accept('` + data[i][1] + `', '1')">
                                                    Accept
                                                </a>
                                                <a href="#" class="btn btn-danger" onclick="accept('` + data[i][1] + `', '2')">
                                                    Reject
                                                </a>
                                            </div>
                                        </td>
                                      </tr>`;
                                }
                            }
                        
                        $("#data").html(ap)

                    },
                    error: function(xhr, status, error) {
                        alertmessage("error", "event Not Created!")

                    }
                });
            })


            function accept(id, type){   
                        
                $.ajax({
                    url:"/acceptrecruiter", 
                    type: "post", 
                    dataType: 'json',
                    data: {"id":id, "type":type},
                    success: function(output){
                      alert("Updated Successfully")
                      location.href = "joinrequest"
                    }
                  });
                
            }
    </script>
