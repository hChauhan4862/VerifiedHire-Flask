{% include 'admin-header.html' %}
      <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
          <div class="container-xl">
            <div class="row g-2 align-items-center">
              <div class="col">
                <!-- Page pre-title -->
                <div class="page-pretitle">
                  Admin
                </div>
                <h2 class="page-title">
                  Admin Profile
                </h2>
              </div>
             
            </div>
          </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
          <div class="container-xl">
            <div class="row row-deck row-cards">
             
             <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Admin Profile</h3>
                  </div>
                  <div class="card-body border-bottom py-3">
                    <div class="row row-cards">

                      <div class="col-md-6">
                        <div class="row">
                          <div class="mb-3">
                            <div class="row">
                              <div class="col-auto">
                                <span class="avatar avatar-md" style="background-image: url(./static/avatars/002m.jpg)"></span>
                              </div>
                              <div class="col">
                                <div class="mb-3">
                                  <label class="form-label">Name</label>
                                  <input class="form-control" placeholder="Name">
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="col-md-6">
                              <div class="mb-3">
                                <label class="form-label">Company</label>
                                <input class="form-control" placeholder="Company Name">
                              </div>
                          </div>

                          <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Designation</label>
                                <input class="form-control" placeholder="Designation">
                              </div>
                              
                          </div>
                          <div class="col-md-6">
                              <div class="mb-3">
                                <label class="form-label">Email-Address</label>
                                <input class="form-control" placeholder="your-email@domain.com">
                              </div>
                          </div>
                          <div class="col-md-6">
                               <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input class="form-control" placeholder="Contact">
                              </div>
                          </div>
                           <div class="col-md-6">
                                <div class="mb-3">
                                  <label class="form-label">Password</label>
                                  <input type="password" class="form-control" placeholder="******">
                                </div>
                           </div>
                           <div class="col-md-6">
                                <div class="mb-3">
                                  <label class="form-label">Address</label>
                                  <input type="text" class="form-control"  placeholder="Delhi">
                                </div>
                           </div>
                           <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control" rows="5" placeholder="Hiring talents for software company"></textarea>
                                  </div>
                           </div>

                        </div>
                      </div>


                      <div class="col-md-6">
                        
                      </div>
                      
                    </div>
                  </div>
                  <div class="card-footer text-start">
                      <button type="button" id="verifybutton" class="btn btn-primary">Update Profile</button>
                    </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        
      </div>
    </div>
